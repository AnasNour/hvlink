<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #1e90ff;
            padding: 10px;
            text-align: center;
        }

        .navbar h1 {
            color: white;
        }

        .toolbar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .toolbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #0073e6;
            margin: 0 5px;
            border-radius: 5px;
        }

        .toolbar a:hover {
            background-color: #005bb5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .profile-header {
            margin-bottom: 20px;
        }

        .profile-header h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            background-color: #ccc;
            border-radius: 50%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        .profile-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }

        .profile-info input {
            width: 48%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .edit-btn {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn:hover {
            background-color: #005bb5;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <h1>Welcome $USER to Students</h1>
        <div class="toolbar">
            <a href="index.html">HOME</a>
            <a href="programs.html">PROGRAMS</a>
            <a href="books.html">BOOKS</a>
            <a href="profile.html">PROFILE</a>
        </div>
    </div>

    <div class="container">
        <div class="profile-header">
            <h2>My profile</h2>
        </div>

        <div class="profile-image" id="profileImage">
            <img id="profilePic" src="default_profile.png" alt="Profile Picture">
        </div>

        <input type="file" id="fileInput" accept="image/*" onchange="loadFile(event)">
        
        <div class="profile-info">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Phone Number" required>
            <input type="text" placeholder="City" required>
            <input type="text" placeholder="Post Number" required>
            <input type="text" placeholder="Program" required>
        </div>
        
        <button class="edit-btn">Edit</button>
    </div>

    <script>
        function loadFile(event) {
            var output = document.getElementById('profilePic');
            output.src = URL.createObjectURL(event.target.files[0]);
            output.onload = function() {
                URL.revokeObjectURL(output.src); // free memory
            }
        }
    </script>
</body>
</html>
